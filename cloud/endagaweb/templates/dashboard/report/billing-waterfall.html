<div>
	<h4>Waterfall - Loader</h4>
	<span>
		<span class='datepicker'>
			<label>from</label>
			<input id="from_month" type="text" />
		</span>
		<span class='datepicker'>
			<label>to</label>
			<input id="to_month" type="text" />
		</span>
		<span class='datepicker'>
			<input id="show" type="button" value="Go" />
		</span>
		<span class='spacer'></span>
		<span class="loadingText">
			download&nbsp;&nbsp; 
			<a href="javascript:void(0);" title="download graph">
				<i class='fa fa-lg fa-area-chart' aria-hidden="true"></i>
			</a>&nbsp;&nbsp;
			<a href="javascript:void(0);" title="download CSV">
				<i class='fa fa-lg fa-list-ul' aria-hidden="true"></i>
			</a>
		</span>
	</span>

	<table class="loader_summary" class="display table"></table>

	<table class="table table-striped display" id="loader">
	    <thead>
	        <tr>
	          <th class="col-xs-3">Month</th>
	          <th>Jan 2016</th>
	          <th>Feb 2016</th>
	          <th>Mar 2016</th>
	          <th>Apr 2016</th>
	          <th>May 2016</th>
	          <th>Jun 2016</th>
	          <th>Jul 2016</th>
	          <th>Aug 2016</th>
	          <th>Sep 2016</th>
	          <th>Oct 2016</th>
	          <th>Nov 2016</th>
	          <th>Dec 2016</th>
	        </tr>
	   </thead>
	   <tbody>
	   	<tr>
			<td>Jan</td>
			{% for row in events %}
			<td colspan="12"></td>
			{% endfor %}
		</tr>
		<tr>
			<td>Feb</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Mar</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Apr</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>May</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Jun</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Jul</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Aug</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Sep</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Oct</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Nov</td>
			<td colspan="12"></td>
		</tr>
		<tr>
			<td>Dec</td>
			<td colspan="12"></td>
		</tr>		
	   </tbody>
    </table>
</div>
