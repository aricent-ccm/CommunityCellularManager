<div>
	<h4>Waterfall - Loader</h4>
	<span>
		<span class='datepicker'>
			<label>from</label>
			<input id="from_month" type="text" />
		</span>
		<span class='datepicker'>
			<label>to</label>
			<input id="to_month" type="text" />
		</span>
		<span class='datepicker'>
			<input id="show" type="button" value="Go" />
		</span>
		<span class='spacer'></span>
		<span class="loadingText">
			<a href="javascript:void(0);" title="download graph">
				<i class='fa fa-lg fa-download' aria-hidden="true"></i>
			</a>
		</span>
	</span>

	<table id="loader_summary" class="display table"></table>
</div>
