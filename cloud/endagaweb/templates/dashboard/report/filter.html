<div class="row panel">
    <form action="/dashboard/reports/calls" class="form-horizontal"
          method="post" role="form" onsubmit="setloading()">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_keyword"
                   class="control-label col-xs-2">Filter by</label>
            <div class="col-xs-3">
                <label class="radio-inline"><input type="radio" name="level" value="network" {% if level == 'network' %} checked="checked" {% endif %}>Network</label>
                <label class="radio-inline"><input type="radio" name="level" value="tower" {% if level == 'tower' %} checked="checked" {% endif %}>BTS (Tower)</label>
            </div>
        </div>
        <div class="form-group" id="bts_list" {% if level == 'network' %} style="display: none;" {% endif %}>
            <label for="id_keyword"
                   class="control-label col-xs-2">Tower</label>
            <div class="col-xs-3">
                <select name="level_id">
                  <option value=""> --Select BTS--</option>
                  {% if towers %}
                    {% for tower in towers %}
                    {% if tower.id == level_id %}
                    <option value="{{ tower.id }}" selected="selected">{{ tower.nickname }}( {{tower.uuid}} )</option>
                    {% else %}
                    <option value="{{ tower.id }}">{{ tower.nickname }} ( {{tower.uuid}} )</option>
                    {% endif %}
                    {% endfor %}
                  {% endif %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Reports</label>
            <div class="col-xs-5">
                <label class="checkbox-inline">
                  <input type="checkbox" name="reports" value="call_count" 
                  {% if 'call_count' in reports %} checked="checked" {% endif %}/>Number of Calls
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="reports" value="call_duration" {% if 'call_duration' in reports %} checked="checked" {% endif %}/>Minutes of Calls
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="reports" value="sms_count" {% if 'sms_count' in reports %} checked="checked" {% endif %}/>Number of SMS
                </label>
            </div>
            <div class="col-xs-3">
                <button id="submit" type="submit" name="submit" value="Filter"
            class="btn btn-primary col-xs-12" data-loading-text="Loading...">Filter</button>
            </div>
        </div>
    </form>
</div>
